# Alternative deployment: DaemonSet for node-level monitoring
# Use this if you want to monitor all processes on each node
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ebpf-sidecar-daemonset-config
  namespace: skywalking
data:
  config.yaml: |
    server:
      grpc:
        port: 19090
      http:
        port: 18080
        metrics_path: /metrics
    
    collector:
      interval: 10s
      modules:
        - iomonitor
    
    export:
      type: prometheus

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ebpf-sidecar
  namespace: skywalking
  labels:
    app: ebpf-sidecar
spec:
  selector:
    matchLabels:
      app: ebpf-sidecar
  template:
    metadata:
      labels:
        app: ebpf-sidecar
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "18080"
        prometheus.io/path: "/metrics"
    spec:
      hostPID: true
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      
      containers:
      - name: ebpf-sidecar
        image: banyandb/ebpf-sidecar:latest
        ports:
        - containerPort: 18080
          name: metrics
          protocol: TCP
          hostPort: 18080
        - containerPort: 19090
          name: grpc
          protocol: TCP
          hostPort: 19090
        env:
        - name: EBPF_SIDECAR_EXPORT_TYPE
          value: "prometheus"
        - name: EBPF_SIDECAR_COLLECTOR_INTERVAL
          value: "10s"
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - name: sys
          mountPath: /sys
          readOnly: true
        - name: proc
          mountPath: /proc
          readOnly: true
        - name: modules
          mountPath: /lib/modules
          readOnly: true
        - name: ebpf-sidecar-config
          mountPath: /etc/ebpf-sidecar
          readOnly: true
        securityContext:
          privileged: true
          capabilities:
            add:
            - SYS_ADMIN
            - SYS_RESOURCE
            - NET_ADMIN
            - BPF
            - PERFMON
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 18080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 18080
          initialDelaySeconds: 5
          periodSeconds: 5
      
      volumes:
      - name: sys
        hostPath:
          path: /sys
          type: Directory
      - name: proc
        hostPath:
          path: /proc
          type: Directory
      - name: modules
        hostPath:
          path: /lib/modules
          type: Directory
      - name: ebpf-sidecar-config
        configMap:
          name: ebpf-sidecar-daemonset-config
      
      tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
      
      nodeSelector:
        kubernetes.io/os: linux

---
apiVersion: v1
kind: Service
metadata:
  name: ebpf-sidecar-metrics
  namespace: skywalking
  labels:
    app: ebpf-sidecar
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "18080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  clusterIP: None  # Headless service
  ports:
  - port: 18080
    targetPort: 18080
    protocol: TCP
    name: metrics
  - port: 19090
    targetPort: 19090
    protocol: TCP
    name: grpc
  selector:
    app: ebpf-sidecar
