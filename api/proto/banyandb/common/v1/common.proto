syntax = "proto3";

package banyandb.common.v1;

import "google/protobuf/timestamp.proto";
import "validate/validate.proto";

option go_package = "github.com/apache/skywalking-banyandb/api/proto/banyandb/common/v1";
option java_package = "org.apache.skywalking.banyandb.common.v1";

enum Catalog {
  CATALOG_UNSPECIFIED = 0;
  CATALOG_STREAM = 1;
  CATALOG_MEASURE = 2;
  CATALOG_PROPERTY = 3;
  CATALOG_TRACE = 4;
}

// Metadata is for multi-tenant, multi-model use
message Metadata {
  // group contains a set of options, like retention policy, max
  string group = 1;
  // name of the entity
  string name = 2;
  // id is the unique identifier of the entity
  // if id is not set, the system will generate a unique id
  uint32 id = 3;
  // readonly. create_revision is the revision of last creation on this key.
  int64 create_revision = 4;
  // readonly. mod_revision is the revision of last modification on this key.
  int64 mod_revision = 5;
}

// IntervalRule is a structured duration
message IntervalRule {
  enum Unit {
    UNIT_UNSPECIFIED = 0;
    UNIT_HOUR = 1;
    UNIT_DAY = 2;
  }
  // unit can only be UNIT_HOUR or UNIT_DAY
  Unit unit = 1 [(validate.rules).enum.defined_only = true];
  uint32 num = 2 [(validate.rules).uint32.gt = 0];
}

message LifecycleStage {
  // The stage name (e.g., "warm", "cold").
  // This should be a non-empty string.
  string name = 1 [(validate.rules).string.min_len = 1];

  // Number of shards allocated for this stage.
  // Must be greater than zero.
  uint32 shard_num = 2 [(validate.rules).uint32.gt = 0];

  // Defines the interval for data segmentation in this stage.
  // This is a required field and uses the IntervalRule structure.
  IntervalRule segment_interval = 3 [(validate.rules).message.required = true];

  // Specifies the time-to-live for data in this stage before moving to the next.
  // This is also a required field using the IntervalRule structure.
  IntervalRule ttl = 4 [(validate.rules).message.required = true];

  // Node selector specifying target nodes for this stage.
  // Optional; if provided, it must be a non-empty string.
  string node_selector = 5 [(validate.rules).string.min_len = 1];

  // Indicates whether segments that are no longer live should be closed.
  bool close = 6;

  // replicas is the number of replicas for this stage.
  // This is an optional field and defaults to 0.
  // A value of 0 means no replicas, while a value of 1 means one primary shard and one replica.
  // Higher values indicate more replicas.
  uint32 replicas = 7;
  // filter_rules defines filtering rules for specific tag families, tags, or fields.
  // These rules are applied when data is migrated TO this stage.
  // The TTL duration used for expiration check comes from this stage's ttl field.
  // See FilterRule message for detailed matching logic.
  repeated FilterRule filter_rules = 8;
}

// TagList represents a list of tag names within a tag family.
message TagList {
  repeated string tags = 1;
}

// FilterRule defines filtering rules for specific tag families, tags, or fields.
// This allows fine-grained control over data retention at a more granular level than stage TTL.
// These rules are scoped to the LifecycleStage that contains them.
// The TTL duration used for expiration check comes from the parent LifecycleStage's ttl field.
//
// Matching Logic:
// For a given column (Tag Family TF, Tag T or Field F) in a Subject S when migrating TO a stage:
// 1. Get the filter_rules from the target LifecycleStage.
// 2. Iterate through these rules in order.
// 3. For each rule:
//    - Check Subject: S must match subject_include (empty list matches ALL subjects) 
//      and NOT match subject_exclude. subject_exclude takes precedence.
//    - Check Tag Family: TF must be present in tag_family_include keys.
//      - If present, check Tag T: T must be in the TagList value (empty list or "*" matches ALL tags).
//      - Check Exclude: TF must NOT be in tag_family_exclude keys 
//        (or if present, T must NOT be in its TagList value).
//    - Check Field: F must match field_include (empty list matches NO fields, "*" matches ALL)
//      and NOT match field_exclude.
// 4. The first matching rule determines that the column should be filtered when migrating to that stage.
// 5. If no rule matches, the column retains the default behavior (no filtering, full migration).
// 6. The TTL duration used for expiration check comes from the parent LifecycleStage.ttl.
message FilterRule {
  // Subject filters (Stream/Measure/Trace names).
  // If subject_include is empty, it matches ALL subjects in the Group.
  // subject_exclude takes precedence over subject_include.
  repeated string subject_include = 1;
  repeated string subject_exclude = 2;

  // Tag Family filters.
  // The key is the tag family name. The value is a list of tags in the tag family.
  // If the value list is empty, it matches ALL tags in the tag family.
  // If the value list contains "*", it matches ALL tags in the tag family.
  map<string, TagList> tag_family_include = 3;
  map<string, TagList> tag_family_exclude = 4;

  // Field filters.
  // If field_include is empty, NO fields are matched (unless "*" is used).
  repeated string field_include = 5;
  repeated string field_exclude = 6;
}


message ResourceOpts {
  // shard_num is the number of shards
  uint32 shard_num = 1 [(validate.rules).uint32.gt = 0];
  // segment_interval indicates the length of a segment
  IntervalRule segment_interval = 2;
  // ttl indicates time to live, how long the data will be cached
  IntervalRule ttl = 3;
  // stages defines the ordered lifecycle stages. Data progresses through these stages sequentially.
  repeated LifecycleStage stages = 4;
  // default_stages is the name of the default stage
  repeated string default_stages = 5;
  // replicas is the number of replicas. This is used to ensure high availability and fault tolerance.
  // This is an optional field and defaults to 0.
  // A value of 0 means no replicas, while a value of 1 means one primary shard and one replica.
  // Higher values indicate more replicas.
  uint32 replicas = 6;
}

// Group is an internal object for Group management
message Group {
  // metadata define the group's identity
  common.v1.Metadata metadata = 1 [(validate.rules).message.required = true];
  // catalog denotes which type of data the group contains
  common.v1.Catalog catalog = 2;
  // resourceOpts indicates the structure of the underlying kv storage
  ResourceOpts resource_opts = 3;
  // updated_at indicates when resources of the group are updated
  google.protobuf.Timestamp updated_at = 4;
}
