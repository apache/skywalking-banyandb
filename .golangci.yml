linters:
  disable-all: true
  enable:
    - deadcode
    - errcheck
    - gocritic
    - goconst
    - gofumpt
    - goimports
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - varcheck
    - prealloc
    - unused
    - unparam
linters-settings:
  lll:
    line-length: 170
  goconst:
    min-occurrences: 4
  govet:
    check-shadowing: true
    enable:
      - fieldalignment
  misspell:
    locale: US
  unused:
    check-exported: false
  unparam:
    check-exported: false
  gocritic:
    enabled-checks:
      - appendCombine
      - argOrder
      - assignOp
      - badCond
      - boolExprSimplify
      - builtinShadow
      - captLocal
      - caseOrder
      - codegenComment
      - commentedOutCode
      - commentedOutImport
      - defaultCaseOrder
      - deprecatedComment
      - docStub
      - dupArg
      - dupBranchBody
      - dupCase
      - dupSubExpr
      - elseif
      - emptyFallthrough
      - equalFold
      - flagDeref
      - flagName
      - hexLiteral
      - indexAlloc
      - initClause
      - methodExprCall
      - nilValReturn
      - octalLiteral
      - offBy1
      - rangeExprCopy
      - regexpMust
      - sloppyLen
      - stringXbytes
      - switchTrue
      - typeAssertChain
      - typeSwitchVar
      - typeUnparen
      - underef
      - unlambda
      - unnecessaryBlock
      - unslice
      - valSwap
      - weakCond
run:
  deadline: 20m
  skip-files:
    - ".*\\.pb\\.go"
    - ".*\\.gen\\.go"
issues:
  exclude-rules:
    - path: _test\.go$|^tests/|^samples/
      linters:
        - errcheck
        - maligned
    - linters:
        - staticcheck
      text: "SA1019: package github.com/golang/protobuf"
  max-per-linter: 0
  max-same-issues: 0
