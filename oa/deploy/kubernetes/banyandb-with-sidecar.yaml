---
apiVersion: v1
kind: Namespace
metadata:
  name: skywalking
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ebpf-sidecar-config
  namespace: skywalking
data:
  config.yaml: |
    server:
      grpc:
        port: 19090
      http:
        port: 18080
        metrics_path: /metrics
    
    collector:
      interval: 10s
      modules:
        - iomonitor
    
    export:
      type: prometheus

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: banyandb
  namespace: skywalking
  labels:
    app: banyandb
spec:
  serviceName: banyandb
  replicas: 1
  selector:
    matchLabels:
      app: banyandb
  template:
    metadata:
      labels:
        app: banyandb
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "18080"
        prometheus.io/path: "/metrics"
    spec:
      # Share PID namespace between containers
      shareProcessNamespace: true
      
      containers:
      # Main BanyanDB container
      - name: banyandb
        image: apache/skywalking-banyandb:latest
        ports:
        - containerPort: 17912
          name: grpc
          protocol: TCP
        - containerPort: 17913
          name: http
          protocol: TCP
        env:
        - name: BANYANDB_MODE
          value: "standalone"
        - name: BANYANDB_LOGGING_LEVEL
          value: "info"
        volumeMounts:
        - name: data
          mountPath: /tmp/banyandb
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /api/healthz
            port: 17913
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/healthz
            port: 17913
          initialDelaySeconds: 10
          periodSeconds: 5
      
      # eBPF Sidecar container
      - name: ebpf-sidecar
        image: banyandb/ebpf-sidecar:latest
        ports:
        - containerPort: 18080
          name: metrics
          protocol: TCP
        - containerPort: 19090
          name: grpc
          protocol: TCP
        env:
        - name: EBPF_SIDECAR_EXPORT_TYPE
          value: "prometheus"
        - name: EBPF_SIDECAR_COLLECTOR_INTERVAL
          value: "10s"
        volumeMounts:
        - name: sys
          mountPath: /sys
          readOnly: true
        - name: proc
          mountPath: /proc
          readOnly: true
        - name: modules
          mountPath: /lib/modules
          readOnly: true
        - name: ebpf-sidecar-config
          mountPath: /etc/ebpf-sidecar
          readOnly: true
        securityContext:
          privileged: true
          capabilities:
            add:
            - SYS_ADMIN
            - SYS_RESOURCE
            - NET_ADMIN
            - BPF
            - PERFMON
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 18080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 18080
          initialDelaySeconds: 5
          periodSeconds: 5
      
      volumes:
      - name: sys
        hostPath:
          path: /sys
          type: Directory
      - name: proc
        hostPath:
          path: /proc
          type: Directory
      - name: modules
        hostPath:
          path: /lib/modules
          type: Directory
      - name: ebpf-sidecar-config
        configMap:
          name: ebpf-sidecar-config
      
      # Node affinity to ensure eBPF works properly
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
  
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 50Gi

---
apiVersion: v1
kind: Service
metadata:
  name: banyandb-grpc
  namespace: skywalking
  labels:
    app: banyandb
spec:
  type: ClusterIP
  ports:
  - port: 17912
    targetPort: 17912
    protocol: TCP
    name: grpc
  selector:
    app: banyandb

---
apiVersion: v1
kind: Service
metadata:
  name: banyandb-http
  namespace: skywalking
  labels:
    app: banyandb
spec:
  type: LoadBalancer
  ports:
  - port: 17913
    targetPort: 17913
    protocol: TCP
    name: http
  selector:
    app: banyandb

---
apiVersion: v1
kind: Service
metadata:
  name: ebpf-sidecar-metrics
  namespace: skywalking
  labels:
    app: banyandb
    component: ebpf-sidecar
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "18080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 18080
    targetPort: 18080
    protocol: TCP
    name: metrics
  - port: 19090
    targetPort: 19090
    protocol: TCP
    name: grpc
  selector:
    app: banyandb
