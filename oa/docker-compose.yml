# Full development stack with monitoring
# For minimal sidecar deployment, use: docker-compose -f docker-compose.sidecar.yml up

version: '3.8'

services:
  # BanyanDB standalone instance
  banyandb:
    image: apache/skywalking-banyandb:latest
    container_name: banyandb
    ports:
      - "17912:17912"  # gRPC port
      - "17913:17913"  # HTTP port
      - "18080:18080"  # eBPF sidecar metrics (shared network)
    environment:
      - BANYANDB_MODE=standalone
      - BANYANDB_LOGGING_LEVEL=info
    volumes:
      - banyandb-data:/tmp/banyandb
    networks:
      - banyandb-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:17913/api/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # eBPF Sidecar - true sidecar pattern (shares PID namespace with BanyanDB)
  ebpf-sidecar:
    build:
      context: ../
      dockerfile: ebpf-sidecar/Dockerfile
    image: banyandb/ebpf-sidecar:latest
    container_name: ebpf-sidecar
    privileged: true     # Required for eBPF
    pid: "service:banyandb"  # Share PID namespace with BanyanDB
    network_mode: "service:banyandb"  # Share network namespace
    volumes:
      - /sys:/sys:ro
      - /proc:/proc:ro
      - /lib/modules:/lib/modules:ro
      - ./configs/config-prometheus.yaml:/etc/ebpf-sidecar/config.yaml:ro
    environment:
      - EBPF_SIDECAR_EXPORT_TYPE=prometheus
      - EBPF_SIDECAR_COLLECTOR_INTERVAL=10s
    depends_on:
      banyandb:
        condition: service_healthy
    restart: unless-stopped

  # Prometheus for scraping metrics (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - banyandb-net
    depends_on:
      - banyandb
    profiles:
      - monitoring

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./configs/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./configs/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - banyandb-net
    depends_on:
      - prometheus
    profiles:
      - monitoring

networks:
  banyandb-net:
    driver: bridge

volumes:
  banyandb-data:
  prometheus-data:
  grafana-data: