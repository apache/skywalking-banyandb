name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check:
    name: Check
    runs-on: ubuntu-20.04
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Check License Header
        uses: apache/skywalking-eyes@5c90c9698806040f50671a172a7cac17974ecebd
      - name: Update dependencies
        run: GOPROXY=https://proxy.golang.org go mod download
      - name: Generate codes
        run: make generate
      - name: Lint
        run: make lint
      - name: Check
        run: make check
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Update dependencies 
        run: GOPROXY=https://proxy.golang.org go mod download
      - name: Build
        run: make build
      - name: Build release
        run: make release
  test:
    name: Test
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        tz: ["UTC", "Asia/Shanghai", "America/Los_Angeles"]
    steps:
      - name: Set timezone
        run: sudo timedatectl set-timezone ${{ matrix.tz }}
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Update dependencies
        run: GOPROXY=https://proxy.golang.org go mod download
      - name: Generate codes
        run: make generate
      - name: Test
        run: make test
  result:
    name: Continuous Integration
    runs-on: ubuntu-20.04
    needs: [check, build, test]
    steps:
      - run: echo 'success'
  
