name: Slow Test  

on:
  schedule:
    - cron: '0 20 * * *'

env:
  SEGMENT_DOWNLOAD_TIMEOUT_MINS: 5

jobs:
  
  test:
    if: github.repository == 'apache/skywalking-banyandb'
    uses: ./.github/workflows/test.yml
    with:
      options: --label-filter slow
      timeout-minutes: 120

  property-repair:
    if: github.repository == 'apache/skywalking-banyandb'
    uses: ./.github/workflows/test.yml
    with:
      options: --label-filter property_repair
      timeout-minutes: 120
