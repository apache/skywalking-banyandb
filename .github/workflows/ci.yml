name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main

env:
  SEGMENT_DOWNLOAD_TIMEOUT_MINS: 5

jobs:
  prepare:
    name: Prepare (Generate)
    uses: ./.github/workflows/prepare.yml
  check:
    name: Check
    runs-on: ubuntu-latest
    needs: [prepare]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-tags: true
      - name: Setup build environment
        uses: ./.github/actions/setup-build-env
        with:
          download-artifacts: 'true'
          setup-docker: 'false'
      - name: Cache Tools
        uses: actions/cache@v4
        id: cache-tool
        with:
          path: bin
          key: ${{ runner.os }}-generate-tool-${{ hashFiles('**/version.mk') }}
      - name: npm ci and format
        run: |
          cd ui
          npm ci
          npm run format
          cd ../
      - name: Run consistency check
        run: |
          if [ ! -z "`git status -s`" ]; then \
            echo "Following files are not consistent with CI:"; \
            git status -s; \
            exit 1; \
          fi
      - name: Check License Header
        run: make license-check
      - name: Check requirements
        run: make check-req
      - name: Build binaries, UI dist and MCP dist
        run: make build
      - name: Lint
        run: make lint
      - name: Generate dependencies licenses
        run: make license-dep
      - name: Check
        run: make check
  detect_fodc_e2e_changes:
    name: Detect FODC E2E Changes
    runs-on: ubuntu-latest
    needs: [check]
    outputs:
      should_run: ${{ steps.filter.outputs.should_run }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Detect changed files for FODC E2E
        id: filter
        run: |
          set -euo pipefail

          should_run=true
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            should_run=false
            base_sha="${{ github.event.pull_request.base.sha }}"
            head_sha="${{ github.event.pull_request.head.sha }}"
            changed_files="$(git diff --name-only "${base_sha}" "${head_sha}")"
            while IFS= read -r changed_file; do
              case "${changed_file}" in
                fodc/*|test/fodc/*|banyand/*|api/proto/*|scripts/build/*)
                  should_run=true
                  break
                  ;;
                .github/actions/setup-build-env/*|.github/workflows/test-fodc-e2e.yml|.github/workflows/prepare.yml|.github/workflows/ci.yml)
                  should_run=true
                  break
                  ;;
              esac
            done <<< "${changed_files}"
          fi

          echo "should_run=${should_run}" >> "${GITHUB_OUTPUT}"
  test-banyand:
    name: Test Banyand
    needs: [check]
    uses: ./.github/workflows/test-banyand.yml
  test-bydbctl:
    name: Test Bydbctl
    needs: [check]
    uses: ./.github/workflows/test-bydbctl.yml
  test-fodc:
    name: Test FODC
    needs: [check]
    uses: ./.github/workflows/test-fodc.yml
  test-fodc-e2e:
    name: Test FODC E2E
    if: ${{ github.event_name != 'pull_request' || needs.detect_fodc_e2e_changes.outputs.should_run == 'true' }}
    needs: [check, detect_fodc_e2e_changes]
    uses: ./.github/workflows/test-fodc-e2e.yml
  test-pkg:
    name: Test Pkg
    needs: [check]
    uses: ./.github/workflows/test-pkg.yml
  test-integration-standalone:
    name: Test Integration Standalone
    needs: [check]
    uses: ./.github/workflows/test-integration-standalone.yml
  test-integration-distributed:
    name: Test Integration Distributed
    needs: [check]
    uses: ./.github/workflows/test-integration-distributed.yml
  e2e:
    name: E2E Tests
    needs: [check]
    uses: ./.github/workflows/e2e.yml

  result:
    name: Continuous Integration
    runs-on: ubuntu-24.04
    needs:
      [detect_fodc_e2e_changes, test-banyand, test-bydbctl, test-fodc, test-fodc-e2e, test-pkg, test-integration-standalone, test-integration-distributed, e2e]
    steps:
      - run: echo 'success'
