name: FODC E2E (Kind)

on:
  workflow_call:
  workflow_dispatch:

jobs:
  fodc-kind:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-tags: true

      - name: Setup build environment
        uses: ./.github/actions/setup-build-env
        with:
          download-artifacts: 'true'
          setup-docker: 'true'

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.30.0

      - name: Setup Kind
        uses: helm/kind-action@v1.12.0
        with:
          cluster_name: banyand-ktm
          config: test/fodc/kind.yaml
          wait: 180s

      - name: Build BanyanDB image
        run: |
          make -C banyand release
          make -C banyand docker

      - name: Build FODC agent image
        run: |
          make -C fodc/agent release
          make -C fodc/agent docker

      - name: Load images into Kind
        run: |
          kind load docker-image apache/skywalking-banyandb:latest --name banyand-ktm
          kind load docker-image apache/skywalking-banyandb-fodc-agent:latest --name banyand-ktm

      - name: Deploy FODC pod
        run: kubectl apply -f test/fodc/pod.yaml

      - name: Start write load
        run: |
          chmod +x test/fodc/write-load.sh
          nohup ./test/fodc/write-load.sh > /tmp/write-load.log 2>&1 &
          echo $! > /tmp/write-load.pid
          echo "write-load PID: $(cat /tmp/write-load.pid)"

      - name: Verify KTM metrics (fallback to SYS_ADMIN)
        run: |
          set -euo pipefail
          export PRINT_KTM_SAMPLES_ON_SUCCESS=true
          export MAX_KTM_SAMPLE_LINES=40

          set +e
          ./test/fodc/check.sh
          status=$?
          set -e

          if [ "$status" -ne 0 ]; then
            echo "First attempt failed (exit $status), retrying with CAP_SYS_ADMIN..."
            # Kill the old write-load before redeploying
            kill "$(cat /tmp/write-load.pid)" 2>/dev/null || true
            kubectl delete -f test/fodc/pod.yaml
            kubectl apply -f test/fodc/pod-sysadmin.yaml
            nohup ./test/fodc/write-load.sh > /tmp/write-load.log 2>&1 &
            echo $! > /tmp/write-load.pid
            ./test/fodc/check.sh
          fi

      - name: Stop write load
        if: always()
        run: |
          if [ -f /tmp/write-load.pid ]; then
            kill "$(cat /tmp/write-load.pid)" 2>/dev/null || true
          fi
          if [ -f /tmp/write-load.log ]; then
            echo "::group::write-load output"
            cat /tmp/write-load.log
            echo "::endgroup::"  
          fi
