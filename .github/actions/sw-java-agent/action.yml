name: "Download SkyWalking Java Agent"
description: "Action to download SkyWalking Java Agent in GitHub actions"
inputs:
  version:
    description: >-
      The specific version of the Java Agent distribution to be downloaded.
    required: false
    default: "8.9.0"
runs:
  using: "composite"
  steps:
    - name: Download binary distribution
      shell: bash
      run: |
        curl https://dlcdn.apache.org/skywalking/java-agent/${{ inputs.version }}/apache-skywalking-java-agent-${{ inputs.version }}.tar.gz -o apache-skywalking-java-agent.tar.gz
        tar -zxvf apache-skywalking-java-agent.tar.gz