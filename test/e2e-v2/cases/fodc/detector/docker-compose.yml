version: '2.1'

services:
  banyandb:
    extends:
      file: ../../../../script/docker-compose/base-compose.yml
      service: banyandb
    networks:
      - e2e
    volumes:
      - /tmp:/tmp  # Shared volume for death rattle files
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:17913/api/healthz"]
      interval: 5s
      timeout: 3s
      retries: 5

  fodc-sidecar:
    build:
      context: ../../../../..
      dockerfile: fodc/Dockerfile
    container_name: fodc-sidecar
    command:
      - "--sidecar"
      - "--poll-interval=2s"
      - "--health-interval=5s"
      - "--death-rattle-path=/tmp/death-rattle"
      - "--container=banyandb"
      - "--alert-threshold=0.8"
      - "--flight-recorder-path=/data/fodc-flight-recorder.bin"
      - "--flight-recorder-buffer=100"
      - "--health-port=17914"
    environment:
      - BANYANDB_HOST=localhost
      - BANYANDB_METRICS_PORT=2121
      - BANYANDB_HTTP_PORT=17913
    expose:
      - 17914  # FODC health endpoint
    ports:
      - "17914:17914"  # FODC health endpoint
    volumes:
      - fodc-data:/data
      - /tmp:/tmp  # Shared volume for death rattle files
    depends_on:
      banyandb:
        condition: service_healthy
    networks:
      - e2e
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:17914/healthz"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Test helper container for triggering scenarios
  test-helper:
    image: alpine:latest
    container_name: fodc-test-helper
    command: tail -f /dev/null
    volumes:
      - /tmp:/tmp  # Shared volume for death rattle files
    networks:
      - e2e
    depends_on:
      - banyandb
      - fodc-sidecar

networks:
  e2e:

volumes:
  fodc-data:

