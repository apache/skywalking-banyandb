# E2E test configuration for FODC detector
# This test verifies that the detector can properly detect various failure scenarios

setup:
  env: compose
  file: docker-compose.yml
  timeout: 20m
  init-system-environment: ../../../../script/env
  steps:
    - name: set PATH
      command: export PATH=/tmp/skywalking-infra-e2e/bin:$PATH
    - name: install yq
      command: bash test/e2e-v2/script/prepare/setup-e2e-shell/install.sh yq
    - name: wait for services
      command: |
        echo "Waiting for BanyanDB to be ready..."
        timeout 120 bash -c 'until docker exec fodc-test-helper wget --quiet --tries=1 --spider http://banyandb:17913/api/healthz 2>/dev/null; do sleep 2; done'
        echo "Waiting for FODC sidecar to be ready..."
        timeout 60 bash -c 'until docker exec fodc-test-helper wget --quiet --tries=1 --spider http://fodc-sidecar:17914/healthz 2>/dev/null; do sleep 2; done'
        echo "Services are ready"

trigger:
  action: script
  script: test/e2e-v2/cases/fodc/detector/trigger-scenarios.sh
  timeout: 5m

verify:
  # verify with retry strategy
  retry:
    # max retry count
    count: 20
    # the interval between two retries, in millisecond.
    interval: 10s
  cases:
    - includes:
      - detector-cases.yaml

cleanup:
  on: always

