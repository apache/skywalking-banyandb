cases:
  # Test FODC health endpoint (/healthz)
  # Note: fodc shares network namespace with banyandb, so we use banyandb_host
  - query: curl -s http://${banyandb_host}:17914/healthz | yq eval '.' -
    expected: expected/healthz-response.yml
  
  # Test FODC readiness endpoint (/ready)
  - query: curl -s http://${banyandb_host}:17914/ready
    expected: expected/ready-response.yml
  
  # Test FODC liveness endpoint (/live)
  - query: curl -s http://${banyandb_host}:17914/live
    expected: expected/live-response.yml
  
  # Test FODC health endpoint JSON structure
  - query: curl -s http://${banyandb_host}:17914/health | yq eval '.status' -
    expected: expected/health-status.yml
  
  # Test that BanyanDB connection is reported
  - query: curl -s http://${banyandb_host}:17914/health | yq eval '.banyandb.connected' -
    expected: expected/banyandb-connected.yml
  
  # Test that metrics collection is working
  - query: curl -s http://${banyandb_host}:17914/health | yq eval '.metrics.total_snapshots' -
    expected: expected/metrics-snapshots.yml
  
  # Test that BanyanDB metrics endpoint is accessible
  - query: curl -s http://${banyandb_host}:2121/metrics | head -n 5
    expected: expected/banyandb-metrics.yml

