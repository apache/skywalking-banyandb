version: '2.1'

services:
  banyandb:
    extends:
      file: ../../../script/docker-compose/base-compose.yml
      service: banyandb
    expose:
      - 17912  # gRPC port
      - 17913  # HTTP port
      - 2121   # Metrics port
      - 17914  # FODC health endpoint (shared network namespace)
    ports:
      - "17913:17913"  # HTTP API (exposed for testing)
      - "2121:2121"    # Metrics endpoint (exposed for testing)
      - "17914:17914"  # FODC health endpoint (exposed for testing)
    networks:
      - e2e
    healthcheck:
      test: ["CMD", "./bydbctl", "health", "--config=-", "--addr=http://banyandb:17913"]
      interval: 5s
      timeout: 120s
      retries: 120

  fodc-sidecar:
    build:
      context: ../../../../fodc
      dockerfile: Dockerfile
    container_name: fodc-sidecar
    command:
      - "/fodc-cli"
      - "--sidecar"
      - "--poll-interval=5s"
      - "--flight-recorder-path=/data/fodc-flight-recorder.bin"
      - "--flight-recorder-buffer=100"
      - "--health-port=17914"
    environment:
      # Auto-discovery: FODC will discover BanyanDB on localhost (same network namespace)
      - BANYANDB_HOST=localhost
      - BANYANDB_METRICS_PORT=2121
      - BANYANDB_HTTP_PORT=17913
    # Share network namespace with banyandb (true sidecar pattern)
    network_mode: "service:banyandb"
    volumes:
      - fodc-data:/data  # Shared volume for flight recorder data
    depends_on:
      banyandb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:17914/healthz"]
      interval: 10s
      timeout: 3s
      retries: 10

networks:
  e2e:

volumes:
  fodc-data:

