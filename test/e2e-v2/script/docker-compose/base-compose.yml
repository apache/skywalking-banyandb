services:
  banyandb:
    extends:
      file: ../../../docker/base-compose.yml
      service: banyandb
    image: "apache/skywalking-banyandb:${TAG}-testing"
    cpus: 4
    mem_limit: 4g
    networks:
      - e2e

  liaison:
    extends:
      file: ../../../docker/base-compose.yml
      service: liaison
    image: "apache/skywalking-banyandb:${TAG}-testing"
    cpus: 4
    mem_limit: 2g
    networks:
      - e2e

  data:
    extends:
      file: ../../../docker/base-compose.yml
      service: data
    image: "apache/skywalking-banyandb:${TAG}-testing"
    cpus: 4
    mem_limit: 4g
    networks:
      - e2e

  agent:
    extends:
      file: ../../../docker/base-compose.yml
      service: agent
    networks:
      - e2e

  oap:
    extends:
      file: ../../../docker/base-compose.yml
      service: oap
    environment:
      SW_STORAGE_BANYANDB_COMPATIBLE_SERVER_API_VERSIONS: "0.10"
    networks:
      - e2e
    volumes:
      - ./../prepare/setup-oap/log4j2.xml:/skywalking/config/log4j2.xml

  provider:
    extends:
      file: ../../../docker/base-compose.yml
      service: provider
    networks:
      - e2e

  consumer:
    extends:
      file: ../../../docker/base-compose.yml
      service: consumer
    networks:
      - e2e

  etcd:
    extends:
      file: ../../../docker/base-compose.yml
      service: etcd
    networks:
      - e2e

networks:
  e2e:
