version: '3.8'

services:
  banyandb-streaming:
    build:
      context: ../../..
      dockerfile: test/stress/trace-streaming/Dockerfile
    container_name: banyandb-streaming
    hostname: banyandb-streaming
    environment:
      - GRPC_GO_LOG_SEVERITY_LEVEL=ERROR
      - GRPC_GO_LOG_FORMATTER=json
      - GODEBUG=gctrace=1
    volumes:
      - streaming-data:/data
      - streaming-profiles:/profiles
    ports:
      - "17912:17912"  # gRPC port
      - "17913:17913"  # HTTP port
      - "6060:6060"    # pprof port
      - "2121:2121"    # metrics port
    networks:
      - banyandb-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    command: 
      - "standalone"
      - "--trace-data-path=/data"
      - "--logging-level=info"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:17913/api/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  streaming-data:
    driver: local
  streaming-profiles:
    driver: local

networks:
  banyandb-network:
    driver: bridge

