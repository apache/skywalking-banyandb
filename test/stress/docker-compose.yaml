services:
  banyandb:
    extends:
      file: ../docker/base-compose.yml
      service: banyandb
    build:
      dockerfile: ./banyand/Dockerfile
      context: ../..
      target: ${TARGET}
    volumes:
    - ../..:/app:rw,delegated
    # Uncomment below line to mount an external volume
    # - /tmp:/tmp:rw,delgated
    ports:
    - 17913:17913
    - 6060:6060
    - 2121:2121
    networks:
      - test
      - monitoring

  oap:
    extends:
      file: ../docker/base-compose.yml
      service: oap
    environment:
      SW_STORAGE: banyandb
    ports:
      - 12800
    volumes:
      - ./log4j2.xml:/skywalking/config/log4j2.xml
    networks:
      - test
    depends_on:
      banyandb:
        condition: service_healthy

  agent:
    extends:
      file: ../docker/base-compose.yml
      service: agent
    networks:
      - test

  provider:
    extends:
      file: ../docker/base-compose.yml
      service: provider
    ports:
      - 9090
    networks:
      - test
    depends_on:
      oap:
        condition: service_healthy
      agent:
        condition: service_completed_successfully

  consumer:
    extends:
      file: ../docker/base-compose.yml
      service: consumer
    ports:
      - 9092
    networks:
      - test
    depends_on:
      oap:
        condition: service_healthy
      provider:
        condition: service_healthy
      agent:
        condition: service_completed_successfully

  traffic_loader:
    extends:
      file: ../docker/base-compose.yml
      service: traffic_loader
    command: run --vus ${VUS} --duration 1h /scripts/consumer.js
    volumes:
      - ./scripts:/scripts
    networks:
      - test
    depends_on:
      oap:
        condition: service_healthy
      provider:
        condition: service_healthy
      consumer:
        condition: service_healthy

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    profiles:
      - "monitoring"
    volumes:
      - ./prom/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - 9090:9090
    networks:
      - monitoring
networks:
  test:
  monitoring:

volumes:
  sw_agent: {}
  prometheus_data: {}
