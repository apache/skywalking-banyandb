services:
  change-vol-ownership:
    image: ubuntu
    user: "root"
    group_add:
      - '${GROUP_ID}'
    volumes:
      - /tmp/banyandb-stress-agent:/tmp/change-ownership
    command: chown -R ${USER_ID}:${GROUP_ID} /tmp/change-ownership
  banyandb:
    user: "root"
    extends:
      file: ../../docker/base-compose.yml
      service: banyandb
    environment:
      BYDB_OBSERVABILITY_MODES: "prometheus,native"
    build:
      dockerfile: ./test/docker/Dockerfile
      context: ../../..
    volumes:
      - /tmp/banyandb-stress-agent:/tmp:rw,delegated
    ports:
    - 17913:17913
    - 6060:6060
    - 2121:2121
    networks:
      - test
      - monitoring
    depends_on:
      change-vol-ownership:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:17913/api/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  ebpf-sidecar:
    build:
      dockerfile: ./oa/Dockerfile.dev
      context: ../../..
    image: banyandb/ebpf-sidecar:dev
    container_name: ebpf-sidecar
    privileged: true
    pid: "service:banyandb"  # Share PID namespace with BanyanDB to monitor it
    volumes:
      - /sys/kernel/debug:/sys/kernel/debug:ro
      - /sys/fs/bpf:/sys/fs/bpf
      - /lib/modules:/lib/modules:ro
      - ../../../oa/configs/config-prometheus.yaml:/etc/ebpf-sidecar/config.yaml:ro
    ports:
      - 18080:18080  # eBPF sidecar HTTP metrics
      - 19090:19090  # eBPF sidecar gRPC
    networks:
      - test
      - monitoring
    environment:
      - EBPF_SIDECAR_EXPORT_TYPE=prometheus
      - EBPF_SIDECAR_COLLECTOR_INTERVAL=10s
    depends_on:
      banyandb:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - "ebpf"

  oap:
    extends:
      file: ../../docker/base-compose.yml
      service: oap
    environment:
      SW_STORAGE: banyandb
    ports:
      - 12800:12800
    volumes:
      - ./log4j2.xml:/skywalking/config/log4j2.xml
    networks:
      - test
    depends_on:
      banyandb:
        condition: service_healthy

  ui:
    extends:
      file: ../../docker/base-compose.yml
      service: ui
    ports:
      - 8080:8080
    networks:
      - test
    depends_on:
      oap:
        condition: service_healthy

  agent:
    extends:
      file: ../../docker/base-compose.yml
      service: agent
    networks:
      - test

  provider:
    extends:
      file: ../../docker/base-compose.yml
      service: provider
    ports:
      - 9090
    networks:
      - test
    depends_on:
      oap:
        condition: service_healthy
      agent:
        condition: service_completed_successfully

  consumer:
    extends:
      file: ../../docker/base-compose.yml
      service: consumer
    ports:
      - 9092
    networks:
      - test
    depends_on:
      oap:
        condition: service_healthy
      provider:
        condition: service_healthy
      agent:
        condition: service_completed_successfully

  traffic_loader:
    extends:
      file: ../../docker/base-compose.yml
      service: traffic_loader
    command: run --vus ${VUS} --duration 1h /scripts/consumer.js
    volumes:
      - ./scripts:/scripts
    networks:
      - test
    depends_on:
      oap:
        condition: service_healthy
      provider:
        condition: service_healthy
      consumer:
        condition: service_healthy

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    profiles:
      - "monitoring"
    volumes:
      - ./prom/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - 9090:9090
    networks:
      - monitoring
networks:
  test:
  monitoring:

volumes:
  sw_agent: {}
  prometheus_data: {}
