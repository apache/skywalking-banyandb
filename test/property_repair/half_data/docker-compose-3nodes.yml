version: '3.8'

volumes:
  node1-data: {}
  node2-data: {}
  node3-data: {}

services:
  etcd:
    extends:
      file: ../base-compose.yml
      service: etcd
    networks:
      - half-data

  liaison:
    extends:
      file: ../base-compose.yml
      service: liaison
    networks:
      - half-data

  data-node-1:
    extends:
      file: ../base-compose.yml
      service: data-node-1
    volumes:
      - node1-data:/tmp/banyandb-data
    networks:
      - half-data

  data-node-2:
    extends:
      file: ../base-compose.yml
      service: data-node-2
    volumes:
      - node2-data:/tmp/banyandb-data
    networks:
      - half-data

  data-node-3:
    extends:
      file: ../base-compose.yml
      service: data-node-3
    volumes:
      - node3-data:/tmp/banyandb-data
    networks:
      - half-data

  prometheus:
    extends:
      file: ../base-compose.yml
      service: prometheus
    networks:
      - half-data
    volumes:
      - ../prometheus-3nodes.yml:/etc/prometheus/prometheus.yml

networks:
  half-data:
    driver: bridge