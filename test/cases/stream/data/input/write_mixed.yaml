name: "sw"
groups: ["default-spec", "default-spec2"]
projection:
  tagFamilies:
    - name: "searchable"
      tags: ["trace_id", "state", "duration", "status_code", "span_id"]
criteria:
  condition:
    name: "trace_id"
    op: "BINARY_OP_IN"
    value:
      strArray:
        value: ["schema_trace_1", "schema_trace_3", "spec_trace_2", "spec_trace_5"]
