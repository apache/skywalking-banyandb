name: "zipkin"
groups: ["zipkinTrace"]
tag_projection: ["trace_id", "span_id", "operation_name", "query"]
order_by:
  index_rule_name: "zipkin-timestamp"
  sort: "SORT_DESC"
criteria:
  le:
    op: "LOGICAL_OP_AND"
    left:
      condition:
        name: "query"
        op: "BINARY_OP_HAVING"
        value:
          strArray:
            value: ["SELECT * FROM users"]
    right:
      le:
        op: "LOGICAL_OP_AND"
        left:
          condition:
            name: "span_id"
            op: "BINARY_OP_EQ"
            value:
              str:
                value: "span_002"
        right:
          condition:
            name: "operation_name"
            op: "BINARY_OP_EQ"
            value:
              str:
                value: "/db/query"
