# =====================================================================
# cert.conf - Configuration for generating test TLS certificates
# =====================================================================
# This file is used to generate self-signed certificates for integration tests.
#
# 💡 To generate `server.crt` and `server.key` for local testing, run:
#
# openssl req -x509 -newkey rsa:4096 -nodes \
#   -keyout server.key -out server.crt \
#   -days 365 -config cert.conf -extensions v3_req
#
# 🛠️ After generating the certs, place both files in this directory.
#
# ✅ This setup ensures TLS-enabled gRPC connections during testing.
# =====================================================================

[req]
distinguished_name = req_distinguished_name
x509_extensions = v3_req
prompt = no

[req_distinguished_name]
CN = localhost

[v3_req]
keyUsage = keyEncipherment, dataEncipherment
extendedKeyUsage = serverAuth
subjectAltName = @alt_names

[alt_names]
DNS.1 = localhost
